<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Reflection | Admin Control</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --royal-gold: #b8860b;
        --ivory: #fcfbf7;
        --dark-slate: #1a1a1a;
      }

      body {
        background-color: var(--ivory);
        padding: 60px 0;
        font-family: "Montserrat", sans-serif;
        color: var(--dark-slate);
      }

      .container {
        max-width: 600px;
      }

      .form-card {
        background: white;
        padding: 50px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
        border-top: 6px solid var(--royal-gold);
      }

      .header-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: var(--royal-gold);
        font-weight: 700;
        display: block;
        text-align: center;
        margin-bottom: 10px;
      }

      .title {
        font-family: "Playfair Display", serif;
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 40px;
      }

      /* Integrated Context Labels */
      .form-label {
        font-size: 0.7rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #999;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .current-value-tag {
        font-size: 0.6rem;
        color: var(--royal-gold);
        text-transform: none;
        letter-spacing: 0;
        background: #fff9e6;
        padding: 2px 8px;
        border-radius: 2px;
      }

      select,
      textarea,
      input[type="number"] {
        width: 100%;
        padding: 14px;
        border: 1px solid #eee;
        border-radius: 0;
        font-size: 0.95rem;
        background-color: #fafafa;
        transition: 0.3s;
        margin-bottom: 25px;
      }

      select:focus,
      textarea:focus,
      input:focus {
        background-color: #fff;
        border-color: var(--royal-gold);
        outline: none;
        box-shadow: none;
      }

      textarea {
        min-height: 160px;
        resize: vertical;
      }

      .btn-update {
        background-color: var(--dark-slate);
        color: white;
        padding: 16px;
        border: none;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 0.85rem;
        width: 100%;
        transition: 0.3s;
        cursor: pointer;
      }

      .btn-update:hover {
        background-color: var(--royal-gold);
        transform: translateY(-2px);
      }

      .btn-back {
        display: block;
        text-align: center;
        margin-top: 25px;
        color: #bbb;
        text-decoration: none;
        font-size: 0.7rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .alert {
        border-radius: 0;
        border: none;
        border-left: 4px solid var(--royal-gold);
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <span class="header-label">Update Moderation</span>
        <h2 class="title">Edit Reflection</h2>

        {% if messages %}
        <div class="messages mb-4">
          {% for message in messages %}
          <div
            class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label class="form-label">
              Pilgrim
              <span class="current-value-tag"
                >Original: {{ review.user.username }}</span
              >
            </label>
            <select name="user" required>
              {% for user in users %}
              <option
                value="{{ user.id }}"
                {%
                if
                user.id=""
                ="review.user.id"
                %}selected{%
                endif
                %}
              >
                {{ user.username }} ({{ user.email }})
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">
              Journey
              <span class="current-value-tag"
                >Original: {{ review.trip.title }}</span
              >
            </label>
            <select name="trip" required>
              {% for trip in trips %}
              <option
                value="{{ trip.id }}"
                {%
                if
                trip.id=""
                ="review.trip.id"
                %}selected{%
                endif
                %}
              >
                {{ trip.title }} — {{ trip.destination }}
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">
              Refinement of Rating (1-5)
              <span class="current-value-tag"
                >Current: {{ review.rating }} Stars</span
              >
            </label>
            <input
              type="number"
              name="rating"
              min="1"
              max="5"
              step="1"
              value="{{ review.rating }}"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label"> Reflection Content </label>
            <textarea
              name="comment"
              placeholder="Modify the experience content..."
              required
            >
{{ review.comment }}</textarea
            >
          </div>

          <button type="submit" class="btn-update">Commit Changes</button>
        </form>

        <a href="{% url 'admin_dashboard' %}" class="btn-back">
          ← Return to Dashboard
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
