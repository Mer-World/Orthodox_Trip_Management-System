<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Organizer Profile | Sacred Journeys</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --royal-gold: #b8860b;
        --ivory: #fcfbf7;
        --dark-slate: #1a1a1a;
      }

      body {
        background-color: var(--ivory);
        font-family: "Montserrat", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
      }

      .edit-card {
        background: white;
        padding: 50px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        max-width: 550px;
        width: 90%;
        border-top: 6px solid var(--royal-gold);
      }

      .header-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: var(--royal-gold);
        font-weight: 700;
        display: block;
        text-align: center;
        margin-bottom: 10px;
      }

      .title {
        font-family: "Playfair Display", serif;
        color: var(--dark-slate);
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 35px;
      }

      /* Form Elements */
      .form-label {
        font-size: 0.7rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #999;
        margin-bottom: 8px;
        margin-top: 15px;
      }

      .form-control {
        border-radius: 0;
        border: 1px solid #eee;
        padding: 12px;
        font-size: 0.9rem;
        transition: 0.3s;
      }

      .form-control:focus {
        box-shadow: none;
        border-color: var(--royal-gold);
      }

      /* Image Preview Area */
      .current-img-wrapper {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        background: #fafafa;
        margin-bottom: 15px;
      }

      .current-img-preview {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border: 1px solid #eee;
      }

      /* Checkbox Styling */
      .form-check-input:checked {
        background-color: var(--royal-gold);
        border-color: var(--royal-gold);
      }

      .form-check-label {
        font-size: 0.85rem;
        font-weight: 600;
        color: #555;
      }

      .btn-save {
        background: var(--dark-slate);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 0;
        width: 100%;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: 0.3s;
        margin-top: 30px;
      }

      .btn-save:hover {
        background: var(--royal-gold);
        transform: translateY(-2px);
      }

      .cancel-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #bbb;
        font-size: 0.75rem;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
      }
      .cancel-link:hover {
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="edit-card">
      <span class="header-label">Administrative Access</span>
      <h2 class="title">Edit Organizer</h2>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label class="form-label">Company Name</label>
        <input
          type="text"
          name="company"
          class="form-control"
          value="{{ org.company }}"
          placeholder="e.g. Holy Trinity Tours"
          required
        />

        <div class="row">
          <div class="col-md-6">
            <label class="form-label">National ID</label>
            <input
              type="text"
              name="national_id"
              class="form-control"
              value="{{ org.national_id }}"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Bus Plate Number</label>
            <input
              type="text"
              name="bus_plate"
              class="form-control"
              value="{{ org.bus_plate }}"
              required
            />
          </div>
        </div>

        <label class="form-label">Profile Image</label>
        {% if org.image %}
        <div class="current-img-wrapper">
          <img
            src="{{ org.image.url }}"
            class="current-img-preview"
            alt="Current profile"
          />
          <span class="small text-muted">Current image on file</span>
        </div>
        {% endif %}
        <input type="file" name="image" class="form-control" />

        <div class="form-check mt-4">
          <input
            type="checkbox"
            name="is_verified"
            class="form-check-input"
            id="verifyCheck"
            {%
            if
            org.is_verified
            %}checked{%
            endif
            %}
          />
          <label class="form-check-label" for="verifyCheck">
            Verified Organizer Status
          </label>
        </div>

        <button type="submit" class="btn-save">Save Changes</button>
        <a href="{% url 'admin_dashboard' %}" class="cancel-link"
          >Discard Changes</a
        >
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
