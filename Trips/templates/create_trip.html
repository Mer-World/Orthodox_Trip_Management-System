<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create New Journey | Sacred Journeys</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --royal-gold: #b8860b;
        --ivory: #fcfbf7;
        --accent-gold: #d4af37;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background-color: var(--ivory);
        padding: 80px 0;
      }

      .form-container {
        background: #fff;
        max-width: 750px;
        margin: 0 auto;
        padding: 60px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.05);
        border-top: 6px solid var(--royal-gold);
      }

      .header-section {
        text-align: center;
        margin-bottom: 50px;
      }

      .header-section h2 {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        color: #222;
      }

      .form-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        font-weight: 700;
        color: #888;
        margin-bottom: 10px;
        display: block;
      }

      .form-control {
        border-radius: 0;
        border: 1px solid #eee;
        padding: 14px;
        font-size: 0.95rem;
        transition: 0.3s;
      }

      .form-control:focus {
        box-shadow: none;
        border-color: var(--accent-gold);
        background: #fffdf9;
      }

      .btn-create {
        background: var(--royal-gold);
        color: white;
        border: none;
        border-radius: 0;
        padding: 16px;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        width: 100%;
        transition: 0.3s;
        margin-top: 30px;
      }

      .btn-create:hover {
        background: #966d09;
        transform: translateY(-2px);
        color: white;
      }

      .back-link {
        text-decoration: none;
        color: #999;
        font-weight: 600;
        font-size: 0.75rem;
        letter-spacing: 1px;
        display: inline-block;
        margin-bottom: 20px;
        transition: 0.3s;
      }

      .back-link:hover {
        color: var(--royal-gold);
      }

      .input-group-text {
        background: white;
        border-radius: 0;
        border-right: none;
        color: var(--royal-gold);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
          <a href="{% url 'organizer_dashboard' %}" class="back-link"
            >← BACK TO DASHBOARD</a
          >

          <div class="form-container">
            <div class="header-section">
              <h2>Establish a New Journey</h2>
              <p class="text-muted italic">
                Create a spiritual path for your pilgrims
              </p>
            </div>

            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="mb-4">
                <label class="form-label">Journey Title</label>
                <input
                  type="text"
                  name="title"
                  class="form-control"
                  placeholder="e.g. Pilgrimage to Mount Athos"
                  required
                />
              </div>

              <div class="mb-4">
                <label class="form-label">Itinerary & Description</label>
                <textarea
                  name="description"
                  class="form-control"
                  rows="6"
                  placeholder="Describe the spiritual significance and daily path..."
                  required
                ></textarea>
              </div>

              <div class="row">
                <div class="col-md-7 mb-4">
                  <label class="form-label">Destination</label>
                  <input
                    type="text"
                    name="destination"
                    class="form-control"
                    placeholder="City, Region, or Monastery"
                    required
                  />
                </div>
                <div class="col-md-5 mb-4">
                  <label class="form-label">Offering (Price)</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input
                      type="number"
                      name="price"
                      class="form-control"
                      step="0.01"
                      placeholder="0.00"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <label class="form-label">Departure Date & Time</label>
                  <input
                    type="datetime-local"
                    name="departure_date"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6 mb-4">
                  <label class="form-label">Return Date & Time</label>
                  <input
                    type="datetime-local"
                    name="return_date"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <!-- Image Upload Field -->
              <div class="mb-4">
                <label class="form-label">Journey Image</label>
                <input
                  type="file"
                  name="image"
                  class="form-control"
                  accept="image/*"
                />
                <small class="text-muted"
                  >Upload a sacred image for this pilgrimage</small
                >
              </div>

              <button type="submit" class="btn btn-create shadow-sm">
                Publish Journey
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center py-5">
      <p class="small text-muted">
        © 2026 Sacred Journeys | Built for Spiritual Leadership
      </p>
    </footer>
  </body>
</html>
