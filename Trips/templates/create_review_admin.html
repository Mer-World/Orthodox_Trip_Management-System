<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curate Testimonial | Admin Control</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --royal-gold: #b8860b;
        --ivory: #fcfbf7;
        --dark-slate: #1a1a1a;
      }

      body {
        background-color: var(--ivory);
        padding: 60px 0;
        font-family: "Montserrat", sans-serif;
        color: var(--dark-slate);
      }

      .container {
        max-width: 700px;
      }

      .form-card {
        background: white;
        padding: 50px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
        border-top: 6px solid var(--royal-gold);
      }

      .header-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: var(--royal-gold);
        font-weight: 700;
        display: block;
        text-align: center;
        margin-bottom: 10px;
      }

      .title {
        font-family: "Playfair Display", serif;
        color: var(--dark-slate);
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 35px;
      }

      /* Stats Ticker */
      .stats-box {
        background: #fafafa;
        border: 1px solid #eee;
        padding: 12px;
        text-align: center;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #888;
        margin-bottom: 35px;
      }

      .stats-box strong {
        color: var(--royal-gold);
      }

      /* Form Elements */
      .form-label {
        font-size: 0.7rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #999;
        margin-bottom: 8px;
        display: block;
      }

      select,
      textarea,
      input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #eee;
        border-radius: 0;
        font-size: 0.9rem;
        background-color: #fafafa;
        transition: 0.3s;
        margin-bottom: 20px;
      }

      select:focus,
      textarea:focus,
      input:focus {
        background-color: #fff;
        border-color: var(--royal-gold);
        outline: none;
        box-shadow: none;
      }

      textarea {
        min-height: 120px;
        resize: none;
      }

      /* Rating Hint Styling */
      .rating-hint-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 5px;
        margin-top: -15px;
        margin-bottom: 25px;
      }

      .rating-step {
        font-size: 0.65rem;
        text-align: center;
        color: #bbb;
        padding: 5px;
        border: 1px solid #f0f0f0;
      }

      .btn-submit {
        background-color: var(--dark-slate);
        color: white;
        padding: 16px;
        border: none;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 0.85rem;
        width: 100%;
        transition: 0.3s;
      }

      .btn-submit:hover {
        background-color: var(--royal-gold);
        transform: translateY(-2px);
      }

      .btn-back {
        display: block;
        text-align: center;
        margin-top: 25px;
        color: #bbb;
        text-decoration: none;
        font-size: 0.7rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-back:hover {
        color: var(--royal-gold);
      }

      .alert {
        border-radius: 0;
        border: none;
        border-left: 4px solid var(--royal-gold);
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <span class="header-label">Review Moderation</span>
        <h2 class="title">Manual Entry</h2>

        {% if messages %}
        <div class="messages mb-4">
          {% for message in messages %}
          <div
            class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
        </div>
        {% endif %}

        <div class="stats-box">
          System Context: <strong>{{ users.count }}</strong> Active Users |
          <strong>{{ trips.count }}</strong> Journeys
        </div>

        <form method="POST">
          {% csrf_token %}

          <div class="row">
            <div class="col-md-6">
              <label class="form-label">Author (User)</label>
              <select name="user" required>
                <option value="">Choose pilgrim...</option>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Journey Reviewed</label>
              <select name="trip" required>
                <option value="">Select trip...</option>
                {% for trip in trips %}
                <option value="{{ trip.id }}">{{ trip.title }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <label class="form-label">Rating Value</label>
          <input
            type="number"
            name="rating"
            min="1"
            max="5"
            value="5"
            required
          />

          <div class="rating-hint-container">
            <div class="rating-step">1: Poor</div>
            <div class="rating-step">2: Fair</div>
            <div class="rating-step">3: Good</div>
            <div class="rating-step">4: V. Good</div>
            <div class="rating-step">5: Excellent</div>
          </div>

          <label class="form-label">Reflective Comment</label>
          <textarea
            name="comment"
            placeholder="Transcribe the user's experience here..."
            required
          ></textarea>

          <button type="submit" class="btn-submit">Publish Reflection</button>
        </form>

        <a href="{% url 'admin_dashboard' %}" class="btn-back">
          ‚Üê Return to Command Center
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
