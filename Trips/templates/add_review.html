<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Your Reflection | Sacred Journeys</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --royal-gold: #b8860b;
        --ivory: #fcfbf7;
      }

      body {
        background-color: var(--ivory);
        font-family: "Montserrat", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
      }

      .review-card {
        background: white;
        max-width: 600px;
        width: 90%;
        padding: 50px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
        border: 1px solid #eee;
        border-top: 6px solid var(--royal-gold);
      }

      .back-link {
        text-transform: uppercase;
        font-size: 0.7rem;
        letter-spacing: 2px;
        font-weight: 700;
        color: #bbb;
        text-decoration: none;
        transition: 0.3s;
        display: inline-block;
        margin-bottom: 30px;
      }

      .back-link:hover {
        color: var(--royal-gold);
      }

      .header-label {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: #888;
        display: block;
        text-align: center;
        margin-bottom: 10px;
      }

      .trip-title {
        font-family: "Playfair Display", serif;
        font-size: 2.2rem;
        color: #1a1a1a;
        text-align: center;
        margin-bottom: 40px;
      }

      .form-label {
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #444;
        margin-bottom: 10px;
      }

      .form-control {
        border-radius: 0;
        border: 1px solid #eee;
        padding: 15px;
        font-size: 0.95rem;
        background-color: #fafafa;
        transition: 0.3s;
      }

      .form-control:focus {
        background-color: #fff;
        border-color: var(--royal-gold);
        box-shadow: none;
      }

      .rating-wrapper {
        background: #fcfbf7;
        padding: 20px;
        border: 1px solid #f1eee4;
        margin-bottom: 30px;
      }

      .btn-submit {
        background: var(--royal-gold);
        color: white;
        border: none;
        padding: 16px;
        width: 100%;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 0.85rem;
        transition: 0.3s;
        cursor: pointer;
      }

      .btn-submit:hover {
        background: #966d09;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="review-card">
      <a href="{% url 'trip_detail' trip.id %}" class="back-link"
        >‚Üê Return to Journey</a
      >

      <span class="header-label">Share Your Reflection</span>
      <h2 class="trip-title">{{ trip.title }}</h2>

      <form method="POST">
        {% csrf_token %}

        <div class="mb-4">
          <label class="form-label">How was your experience?</label>
          <textarea
            name="comment"
            class="form-control"
            placeholder="Describe the spiritual impact and the quality of the journey..."
            rows="6"
            required
          ></textarea>
        </div>

        <div class="rating-wrapper">
          <label class="form-label d-block text-center">Your Rating</label>
          <div class="d-flex align-items-center justify-content-center">
            <input
              type="number"
              name="rating"
              class="form-control text-center"
              style="
                max-width: 100px;
                font-size: 1.2rem;
                font-weight: 700;
                border-color: var(--royal-gold);
              "
              min="1"
              max="5"
              value="5"
              required
            />
            <span class="ms-3 text-muted" style="letter-spacing: 2px"
              >/ 5 STARS</span
            >
          </div>
        </div>

        <button type="submit" class="btn-submit">Submit Reflection</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
