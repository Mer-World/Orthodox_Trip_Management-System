<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Booking | Admin Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-gold: #B8860B;
            --ivory: #FCFBF7;
            --accent-gold: #D4AF37;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--ivory);
            padding: 80px 0;
        }

        .update-card {
            background: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.05);
            border-top: 6px solid var(--royal-gold);
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #f1f1f1;
            padding-bottom: 20px;
        }

        .header-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #222;
        }

        .booking-info {
            background: #fdfbf5;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 3px solid var(--accent-gold);
        }

        .info-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
            font-weight: 700;
        }

        .info-value {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .form-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            color: var(--royal-gold);
            margin-bottom: 12px;
            display: block;
        }

        .form-select {
            border-radius: 0;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .form-select:focus {
            border-color: var(--royal-gold);
            box-shadow: none;
        }

        .btn-update {
            background: var(--royal-gold);
            color: white;
            border: none;
            border-radius: 0;
            padding: 15px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            width: 100%;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn-update:hover {
            background: #966d09;
            color: white;
            transform: translateY(-2px);
        }

        .back-link {
            text-decoration: none;
            color: #999;
            font-weight: 600;
            font-size: 0.75rem;
            letter-spacing: 1px;
            display: inline-block;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .back-link:hover { color: var(--royal-gold); }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <a href="{% url 'admin_dashboard' %}" class="back-link">← RETURN TO ADMIN PANEL</a>

                <div class="update-card">
                    <div class="header-section">
                        <h2>Update Booking Status</h2>
                        <p class="text-muted small">Modify the registration state for this pilgrim</p>
                    </div>

                    <div class="booking-info">
                        <div class="row">
                            <div class="col-sm-6">
                                <span class="info-label">Pilgrim</span>
                                <p class="info-value">{{ booking.user.username }}</p>
                            </div>
                            <div class="col-sm-6">
                                <span class="info-label">Journey</span>
                                <p class="info-value">{{ booking.trip.title }}</p>
                            </div>
                        </div>
                    </div>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label class="form-label">Select New Status</label>
                            <select name="status" class="form-select">
                                <option value="Pending" {% if booking.status == "Pending" %}selected{% endif %}>
                                    Pending (Waiting for Review)
                                </option>
                                <option value="Confirmed" {% if booking.status == "Confirmed" %}selected{% endif %}>
                                    Confirmed (Reservation Secured)
                                </option>
                                <option value="Completed" {% if booking.status == "Completed" %}selected{% endif %}>
                                    Completed (Journey Finished)
                                </option>
                                <option value="Canceled" {% if booking.status == "Canceled" %}selected{% endif %}>
                                    Canceled (Voided)
                                </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-update shadow-sm">Commit Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-5">
        <p class="small text-muted">© 2026 Sacred Journeys | Administrative Tools</p>
    </footer>

</body>
</html>
