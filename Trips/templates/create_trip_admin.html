<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Curate New Journey | Admin</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --royal-gold: #b8860b;
        --ivory: #fcfbf7;
        --dark-slate: #1a1a1a;
      }

      body {
        background-color: var(--ivory);
        padding: 60px 0;
        font-family: "Montserrat", sans-serif;
        color: var(--dark-slate);
      }

      .form-container {
        max-width: 850px;
        margin: auto;
        background: white;
        padding: 60px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
        border-top: 6px solid var(--royal-gold);
      }

      .header-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: var(--royal-gold);
        font-weight: 700;
        display: block;
        text-align: center;
        margin-bottom: 10px;
      }

      .title {
        font-family: "Playfair Display", serif;
        color: var(--dark-slate);
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 40px;
      }

      /* Form Styling */
      .form-label {
        font-size: 0.7rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #999;
        margin-bottom: 8px;
        margin-top: 10px;
      }

      .form-control,
      .form-select {
        border-radius: 0;
        border: 1px solid #eee;
        padding: 12px;
        font-size: 0.9rem;
        transition: 0.3s;
        background-color: #fafafa;
      }

      .form-control:focus,
      .form-select:focus {
        box-shadow: none;
        border-color: var(--royal-gold);
        background-color: #fff;
      }

      textarea.form-control {
        resize: none;
      }

      .btn-create {
        background: var(--dark-slate);
        color: white;
        border: none;
        padding: 18px;
        border-radius: 0;
        width: 100%;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 3px;
        transition: 0.3s;
        margin-top: 20px;
      }

      .btn-create:hover {
        background: var(--royal-gold);
        transform: translateY(-2px);
      }

      .back-dashboard {
        display: block;
        text-align: center;
        margin-top: 25px;
        color: #bbb;
        font-size: 0.75rem;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
      }
      .back-dashboard:hover {
        color: var(--royal-gold);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <span class="header-label">System Administration</span>
        <h2 class="title">Curate Journey</h2>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="row">
            <div class="col-md-8">
              <label class="form-label">Journey Title</label>
              <input
                type="text"
                name="title"
                class="form-control mb-3"
                placeholder="e.g. Pilgrimage to Lalibela"
                required
              />
            </div>
            <div class="col-md-4">
              <label class="form-label">Price (ETB)</label>
              <input
                type="number"
                name="price"
                class="form-control mb-3"
                placeholder="0.00"
                required
              />
            </div>
          </div>

          <label class="form-label">Description</label>
          <textarea
            name="description"
            class="form-control mb-3"
            placeholder="Describe the spiritual path and itinerary..."
            rows="5"
          ></textarea>

          <label class="form-label">Destination</label>
          <input
            type="text"
            name="destination"
            class="form-control mb-3"
            placeholder="Location name"
            required
          />

          <div class="row">
            <div class="col-md-6">
              <label class="form-label">Departure Date & Time</label>
              <input
                type="datetime-local"
                name="departure_date"
                class="form-control mb-3"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Return Date & Time</label>
              <input
                type="datetime-local"
                name="return_date"
                class="form-control mb-3"
                required
              />
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-6">
              <label class="form-label">Assigned Organizer</label>
              <select name="created_by" class="form-select" required>
                <option value="">Select Official Partner</option>
                {% for org in organizers %}
                <option value="{{ org.id }}">
                  {{ org.user.username }} | {{ org.company }}
                </option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Cover Imagery</label>
              <input type="file" name="image" class="form-control" />
            </div>
          </div>

          <button class="btn-create">Publish Journey</button>
          <a href="/admin_dashboard/" class="back-dashboard"
            >‚Üê Back to Admin Control</a
          >
        </form>
            
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
