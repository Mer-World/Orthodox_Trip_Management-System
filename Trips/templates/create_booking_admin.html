<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manual Booking | Admin Control</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --royal-gold: #b8860b;
        --ivory: #fcfbf7;
        --dark-slate: #1a1a1a;
        --soft-grey: #f4f4f2;
      }

      body {
        background-color: var(--ivory);
        padding: 60px 0;
        font-family: "Montserrat", sans-serif;
        color: var(--dark-slate);
      }

      .form-container {
        max-width: 650px;
        margin: auto;
        background: white;
        padding: 50px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
        border-top: 6px solid var(--royal-gold);
        /* Sharp edges for premium feel */
      }

      .header-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: var(--royal-gold);
        font-weight: 700;
        display: block;
        text-align: center;
        margin-bottom: 10px;
      }

      .title {
        font-family: "Playfair Display", serif;
        color: var(--dark-slate);
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 40px;
      }

      /* Stats Bar */
      .stats-bar {
        background: var(--soft-grey);
        padding: 15px;
        text-align: center;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
        color: #777;
        margin-bottom: 35px;
        border: 1px solid #eee;
      }

      .stats-bar strong {
        color: var(--royal-gold);
      }

      /* Form Styling */
      .form-label {
        font-size: 0.7rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #999;
        margin-bottom: 8px;
        display: block;
      }

      .form-select {
        border-radius: 0;
        border: 1px solid #eee;
        padding: 12px;
        font-size: 0.9rem;
        margin-bottom: 25px;
        background-color: #fafafa;
        transition: 0.3s;
      }

      .form-select:focus {
        box-shadow: none;
        border-color: var(--royal-gold);
        background-color: #fff;
      }

      /* Status Radio Group */
      .status-container {
        border: 1px solid #eee;
        padding: 20px;
        margin-bottom: 30px;
        background: #fafafa;
      }

      .status-options-wrapper {
        display: flex;
        justify-content: space-around;
        margin-top: 10px;
      }

      .status-option {
        font-size: 0.8rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        color: #555;
      }

      .status-option input[type="radio"] {
        accent-color: var(--royal-gold);
        width: 16px;
        height: 16px;
      }

      .btn-create {
        background: var(--dark-slate);
        color: white;
        border: none;
        padding: 16px;
        width: 100%;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-size: 0.85rem;
        transition: 0.3s;
        cursor: pointer;
      }

      .btn-create:hover {
        background: var(--royal-gold);
        transform: translateY(-2px);
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 25px;
        color: #bbb;
        text-decoration: none;
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 600;
      }

      .back-link:hover {
        color: var(--royal-gold);
      }

      /* Alert Adjustments */
      .alert {
        border-radius: 0;
        font-size: 0.8rem;
        border: none;
        border-left: 4px solid var(--royal-gold);
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <span class="header-label">Administrative Override</span>
        <h2 class="title">Manual Booking</h2>

        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div
            class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
        </div>
        {% endif %}

        <div class="stats-bar">
          Database: <strong>{{ users.count }}</strong> Pilgrims |
          <strong>{{ trips.count }}</strong> Active Journeys
        </div>

        <form method="POST" action="{% url 'create_booking_admin' %}">
          {% csrf_token %}

          <label class="form-label">Assign to Pilgrim</label>
          <select name="user" class="form-select" required>
            <option value="">Search for user...</option>
            {% for user in users %}
            <option value="{{ user.id }}">
              {{ user.username }} — {{ user.email }}
            </option>
            {% endfor %}
          </select>

          <label class="form-label">Select Journey</label>
          <select name="trip" class="form-select" required>
            <option value="">Select an itinerary...</option>
            {% for trip in trips %}
            <option value="{{ trip.id }}">
              {{ trip.title }} ({{ trip.price }} ETB)
            </option>
            {% endfor %}
          </select>

          <div class="status-container">
            <label class="form-label text-center">Initial Booking Status</label>
            <div class="status-options-wrapper">
              <label class="status-option">
                <input type="radio" name="status" value="Pending" checked />
                Pending
              </label>
              <label class="status-option">
                <input type="radio" name="status" value="Confirmed" />
                Confirmed
              </label>
              <label class="status-option">
                <input type="radio" name="status" value="Cancelled" />
                Cancelled
              </label>
            </div>
          </div>

          <button type="submit" class="btn-create">Issue Booking</button>

          <a href="{% url 'admin_dashboard' %}" class="back-link">
            ← Return to Command Center
          </a>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
