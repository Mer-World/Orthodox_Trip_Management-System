<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join the Journey | Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --royal-gold: #b8860b;
        --soft-white: #ffffff;
        --ivory: #fcfbf7;
        --accent-gold: #d4af37;
      }

      body {
        font-family: "Lato", sans-serif;
        background: var(--ivory);
        color: #333;
        min-height: 100vh;
        /* Using a light, subtle pattern or large blurred image */
        background-image:
          linear-gradient(rgba(252, 251, 247, 0.92), rgba(252, 251, 247, 0.92)),
          url("https://www.transparenttextures.com/patterns/cream-paper.png");
      }

      /* Large Header Background */
      .page-header {
        background:
          linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 1)),
          url("https://images.unsplash.com/photo-1548013146-72479768bbaa?q=80&w=2070&auto=format&fit=crop");
        background-size: cover;
        background-position: center;
        height: 350px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 3px solid var(--accent-gold);
      }

      .header-text {
        text-align: center;
        font-family: "Playfair Display", serif;
      }

      .header-text h1 {
        font-size: 3.5rem;
        color: #222;
        margin-bottom: 0;
        text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.8);
      }

      /* Registration Card */
      .registration-card {
        background: var(--soft-white);
        border: none;
        border-radius: 0;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.08);
        margin-top: -80px; /* Overlap effect */
        padding: 50px;
        border-top: 5px solid var(--accent-gold);
      }

      .form-label {
        font-weight: 700;
        font-size: 0.85rem;
        color: var(--royal-gold);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .form-control {
        border: none;
        border-bottom: 1px solid #ddd;
        border-radius: 0;
        padding: 10px 0;
        background: transparent;
        transition: 0.3s;
      }

      .form-control:focus {
        box-shadow: none;
        border-bottom: 1px solid var(--royal-gold);
        background: transparent;
      }

      /* Custom Buttons */
      .btn-register {
        background: var(--royal-gold);
        color: white;
        border-radius: 0;
        padding: 12px 35px;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        border: none;
        transition: 0.4s;
      }

      .btn-register:hover {
        background: #966d09;
        box-shadow: 0 5px 15px rgba(184, 134, 11, 0.3);
        color: white;
      }

      .role-box {
        border: 1px solid #eee;
        padding: 15px;
        margin-bottom: 20px;
        background: #fafafa;
        transition: 0.3s;
      }

      .role-box:hover {
        border-color: var(--accent-gold);
      }

      #organizer-fields {
        background: #fffdf5;
        padding: 20px;
        border: 1px dashed var(--accent-gold);
        margin-bottom: 20px;
      }

      .back-btn {
        color: #999;
        text-decoration: none;
        font-size: 0.9rem;
        transition: 0.3s;
      }

      .back-btn:hover {
        color: var(--royal-gold);
      }
    </style>
  </head>
  <body>
    <header class="page-header">
      <div class="header-text">
        <h1>Create Account</h1>
        <p class="fst-italic">Begin your pilgrimage journey with us</p>
      </div>
    </header>

    <div class="container mb-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="registration-card">
            <div class="text-start mb-4">
              <a href="{% url 'trip_list' %}" class="back-btn"
                >← Back to Trips</a
              >
            </div>

            {% if messages %} {% for message in messages %}
            <div class="alert alert-warning border-0 rounded-0 small shadow-sm">
              {{ message }}
            </div>
            {% endfor %} {% endif %}

            <form method="POST">
              {% csrf_token %}

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Username</label>
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="e.g. JohnDoe"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Email Address</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="name@example.com"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Confirm Password</label>
                  <input
                    type="password"
                    name="password2"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="mt-4 mb-3">
                <label class="form-label d-block">Account Type</label>
                <div class="d-flex gap-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="role"
                      id="customer"
                      value="customer"
                      checked
                    />
                    <label class="form-check-label" for="customer"
                      >Pilgrim</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="role"
                      id="organizer"
                      value="organizer"
                    />
                    <label class="form-check-label" for="organizer"
                      >Organizer</label
                    >
                  </div>
                </div>
              </div>

              <div id="organizer-fields" style="display: none">
                <h5
                  class="mb-3"
                  style="
                    font-family: &quot;Playfair Display&quot;;
                    color: var(--royal-gold);
                  "
                >
                  Organizer Details
                </h5>
                <div class="mb-3">
                  <label class="small text-muted">National ID</label>
                  <input type="text" name="national_id" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="small text-muted">Bus Plate Number</label>
                  <input type="text" name="bus_plate" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="small text-muted">Company Name</label>
                  <input type="text" name="company" class="form-control" />
                </div>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-register shadow-sm">
                  Register Now
                </button>
                <p class="mt-4 text-muted small">
                  Already a member?
                  <a
                    href="{% url 'login' %}"
                    class="text-dark fw-bold text-decoration-none border-bottom border-dark"
                    >Login here</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center py-5">
      <p class="small text-muted">
        © 2026 Orthodox Religion Trips. Blessed Travels.
      </p>
    </footer>

    <script>
      document.querySelectorAll('input[name="role"]').forEach((radio) => {
        radio.addEventListener("change", function () {
          const fields = document.getElementById("organizer-fields");
          fields.style.display = this.value === "organizer" ? "block" : "none";
        });
      });
    </script>
  </body>
</html>
